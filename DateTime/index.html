<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>First React Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="dateJs"></div>
    <div id="dateReact"></div>
    
    <script type="module">
      import React from "https://esm.sh/react@19/?dev"
      import ReactDOMClient from "https://esm.sh/react-dom@19/client?dev"

      const jsDiv = document.getElementById("dateJs");
      var rootElement = ReactDOMClient.createRoot(document.getElementById('dateReact'));

      const render = () => {
        jsDiv.innerHTML = `
          <div class="split">
            JS template
            <input />
            <p>${new Date()}</p>
          </div>
        `;

        const divToRender = React.createElement(
          "div",
          { className: "split" },
          "React template ",
          React.createElement("input"),
          React.createElement(
            "p",
            null,
            new Date().toString()
          )
        );

        rootElement.render(divToRender);
      };

      setInterval(render, 1000);
    </script>
  </body>
</html>
